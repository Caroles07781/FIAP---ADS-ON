<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hands-on-9</title>

        <!-- Chamada Fonte Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    
        <!-- Chamada do Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    
        <!-- Linkar CSS específico para a tela de login -->
        <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    
    <!-- Container Principal -->
    <div class="container">

        <!-- Imagem e Titulo -->
        <div class="box">
            <h1>Crie Sua Conta</h1>
            <h2 class="my-title display-5 my-4">Transforme sua vida financeira agora mesmo!</h2>
            <h3 class="mb-4">Faça parte deste aplicativo personalizado para alcançar seus objetivos e prosperar com segurança e conhecimento.</h3>
            <img src="./assets/images/authentication-74.png" alt="Cadastro">
        </div>
        
        <!-- Formulário -->
        <div class="box">

            <h2>Preencha Seus Dados</h2>

            <form id="dados" name="dados" method="post" action="index.html" class="form">    

                <div class="box-form-item">
                    <label for="nome">Nome</label>
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" placeholder="Ex: Fulano" id="nome" name="nome" required>
                </div>

                <div class="box-form-item">
                    <label for="sobrenome">Sobrenome</label>
                    <i class="fa-solid fa-user-tag icon"></i>
                    <input type="text" placeholder="Ex: de Tal" id="sobrenome" name="sobrenome" required>
                </div>

                <div class="box-form-item">
                    <label for="senha">Senha</label>
                    <i class="fa-solid fa-key icon"></i>
                    <input type="password" placeholder="Ex: 123456!@#$%" id="senha" name="senha" required>
                </div>

                <div class="box-form-item">
                    <label for="email">Email</label>
                    <i class="fa-regular fa-envelope icon"></i>
                    <input type="email" placeholder="Ex: seuemail@email.com" id="email" name="email" required>
                </div>

                <div class="box-form-item">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <i class="fa-solid fa-cake-candles icon"></i>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>

                <div class="box-form-item">
                    <label for="cpf">CPF</label>
                    <i class="fa-regular fa-id-card icon"></i>
                    <input type="cpf" placeholder="Ex: 12345678900" id="cpf" name="cpf" required>
                </div>

                <div class="box-form-item">
                    <label for="profissao">Profissão</label>
                    <i class="fa-solid fa-user-tie icon"></i>
                    <input type="text" placeholder="Ex: Professor" id="profissao" name="profissao" required>
                </div>

                <div class="box-form-item">
                    <label for="pagamento">Dados de Pagamento</label>
                    <select name="pagamento" id="pagamento">
                        <option value="0" disabled selected>Selecione sua opção</option>
                        <option value="1">Cartão de Crédito</option>
                        <option value="2">Cartão de Débito</option>
                        <option value="3">Pix</option>
                    </select>  
                </div>                

                <div class="box-form-button">
                    <button type="submit">Criar Conta<i class="fa-regular fa-circle-right arrow"></i></button>
                </div>    

            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
